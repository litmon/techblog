box: debian
build:
  steps:
    - arjen/hugo-build@1.0.2:
      theme: hugo-theme-geppaku
      flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
      packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
      token: $GITHUB_TOKEN
      domain: litmon.github.io/techblog
      basedir: public

