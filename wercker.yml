box: debian
build:
  steps:
    - install-packages:
      packages: git ssh-client
    - script:
      name: initialize git submodules
      code: |
        git submodule update --init --recursive
    - arjen/hugo-build:
      version: 0.14
      theme: hugo-theme-geppaku
      flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
      packages: git ssh-client
    - lukevivier/gh-pages@0.2.1:
      token: $GITHUB_TOKEN
      basedir: public

